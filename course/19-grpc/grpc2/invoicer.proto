syntax = "proto3";

option go_package = "github.com/chandrareddyp/golang/19grpc/grpc2";

package invoicer;

message Amout {
  int64 amount = 1;
  string currency = 2;
}

message CreateRequest {
  Amout amount = 1;
  string from = 2;
  string to = 3;
}

message CreateResponse {
  bytes pdf = 1;
  bytes docx = 2;
}

service Invoicer {
  rpc Create(CreateRequest) returns (CreateResponse) {}
}